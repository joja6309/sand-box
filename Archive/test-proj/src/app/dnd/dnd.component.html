<div *ngIf="uploadService.currentFileUpload" class="progress">
  <div class="progress-bar progress-bar-info progress-bar-striped"
       role="progressbar" attr.aria-valuenow="{{uploadService.progress.percentage}}"
       aria-valuemin="0" aria-valuemax="100"
       [ngStyle]="{width:uploadService.progress.percentage+'%'}">
    {{uploadService.progress.percentage}}%
  </div>
</div>

<button class="btn wht pull-left" style="margin:10px;padding:10px;">
  <input class="wht" type="file" (change)="onFilesChange($event)">
</button>

<button class="btn wht" style="margin:10px;padding:10px;" [disabled]="!uploadService.selectedFiles"
        (click)="uploadService.upload()">
  Upload
</button>
<div class="dropzone" appDnd (filesChangeEmiter)="onFilesChange($event)" (filesInvalidEmiter)="onFileInvalids($event)" [allowed_extensions]="['png', 'jpg', 'bmp']">
  <div class="text-wrapper">
    <div class="centered">Drop your file here!</div>
  </div>
</div>
<div class="dropzone-list">
  <ul class="valid">
    <li *ngFor="let file of fileList">
      {{ file.name }}
    </li>
  </ul>
  <ul class="invalid">
    <li *ngFor="let file of invalidFiles">
      {{ file.name }}
    </li>
  </ul>
</div>
